## Without Network Policy
apiVersion: v1
kind: Pod
metadata:
  name: nginx-13--no-np
spec:
  containers:
  - name: nginx
    image: nginx:1.19
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: debug-13-no-np
spec:
  containers:
  - name: debug
    image: rkalluru/debug


