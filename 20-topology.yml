apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology-20
  labels:
    app: nginx
    name: topology-20
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      name: topology-20
  strategy:
    rollingUpdate:
      maxSurge: 1%
      maxUnavailable: 1%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
        name: topology-20
    spec:
      topologySpreadConstraints:
        - maxSkew: 2
          minDomains: 1
          topologyKey: topology.kubernetes.io
          whenUnsatisfiable: DoNotSchedule
          labelSelector: name
          #matchLabelKeys: <list> # optional; beta since v1.27
          nodeAffinityPolicy: Ignore # optional; beta since v1.26
          nodeTaintsPolicy: Ignore # optional; beta since v1.2
      containers:
      - name: noude-autoscaler
        image: rkalluru/debug
